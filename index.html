<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <meta name="description" content="Random Password Generator">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <p>Please select password criteria. At least one criteria must be selected.</p>
          <hr>
          <ul>
            <li>
              <input type="checkbox" class="form-check-input" id="lettersLowecase" value="run">
              <label class="form-check-label" for="lettersLowecase">Lowercase Letters</label>
            </li>
            <li>
              <input type="checkbox" class="form-check-input" id="lettersUppercase" value="run">
              <label class="form-check-label" for="lettersUppercase">Uppercase Letters</label>
            </li>
            <li>
              <input type="checkbox" class="form-check-input" id="numeric">
              <label class="form-check-label" for="numeric">Numeric</label>
            </li>
            <li>
              <input type="checkbox" class="form-check-input" id="spacialCharacters">
              <label class="form-check-label" for="spacialCharacters">Special Characters</label>
            </li>
            <li>
              <input type="text" id="howMany" name="howMany" value="">
              <label for="howMany">How many Characters? <em>(Hint: Between 8 and 128)</em></label>
            </li>                                                  
          </ul>
          
          <div class="card-body">
            <textarea id="password" readonly placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
